<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Project</title>
    <link rel="stylesheet" href="./src/input.css">
    <link rel="stylesheet" href="./src/output.css">
</head>

<body>

    <section class="bg-black flex items-center justify-center min-h-[100vh]">
        <div
            class="flex border w-[180px] min-h-[48px] border-[#FFFFFF99] bg-[#FFFFFF14] rounded-[8px] px-[10px] py-[5px] justify-between items-center justify-center">
            <div class="flex gap-[10px]">
                <div class="flex items-center justify-center">
                    <img src="./assets/images/SVG/calender_svg.svg" alt="calender image">
                </div>
                <div class="flex flex-col">
                    <p class="font-fm font-light text-xs text-white">Check in</p>
                    <p class="font-fm font-light text-base text-white" id="dateDisplay">Jun 29</p>
                </div>
            </div>
            <div>
                <div class="mb-1" onclick="incrementDate()">
                    <img src="./assets/images/SVG/inc_arrow.svg" alt="up arrow">
                </div>
                <div class="mt-1" onclick="decrementDate()">
                    <img src="./assets/images/SVG/dec_arrow.svg" alt="down arrow">
                </div>
            </div>
        </div>
    </section>

    <script>
        let currentDate = new Date(2024, 5, 29);

        function updateDateDisplay() {
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            const month = months[currentDate.getMonth()];
            const date = currentDate.getDate();
            document.getElementById('dateDisplay').textContent = `${month} ${date}`;
        }

        function incrementDate() {
            currentDate.setDate(currentDate.getDate() + 1);
            handleDateChange();
        }

        function decrementDate() {
            currentDate.setDate(currentDate.getDate() - 1);
            handleDateChange();
        }

        function handleDateChange() {
            if (currentDate.getDate() > 31) {
                currentDate.setDate(1);
                currentDate.setMonth(currentDate.getMonth() + 1);
            } else if (currentDate.getDate() < 1) {
                currentDate.setDate(30);
                currentDate.setMonth(currentDate.getMonth() - 1);
            }
            updateDateDisplay();
        }

        updateDateDisplay();
    </script>

    <script src="./assets/js/app.js"></script>
</body>

</html>
